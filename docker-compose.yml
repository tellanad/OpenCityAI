services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./cities:/app/cities
      - ./backend/data:/app/backend/data
    depends_on:
      - postgres
      - qdrant
      - ollama

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: opencity
      POSTGRES_USER: opencity
      POSTGRES_PASSWORD: opencity
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.12.5
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:0.5.7
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
